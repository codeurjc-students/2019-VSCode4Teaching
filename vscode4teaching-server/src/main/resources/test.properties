# DB Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;NON_KEYWORDS=user
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

# Default Exercises Directory (from V4T Server's root directory)
v4t.filedirectory=v4t-course-test

# Security Configuration (secret for JWT encryption)
# IMPORTANT: change in production
jwt.secret=vscode4teaching

# Initialization Configuration: inicialization of demo data and files
file.initialization=false
