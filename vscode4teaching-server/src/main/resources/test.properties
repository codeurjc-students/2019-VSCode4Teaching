# Database configuration: H2 database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;NON_KEYWORDS=user
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL generation: create-drop (testing)
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

# Directory configuration and initialization mode
file.initialization=false
v4t.filedirectory=v4t-course-test

# Security: JWT secret
jwt.secret=vscode4teaching
