<div class="dashboard">
    <h3>My Courses</h3>

    <ng-container *ngIf="!this.coursesLoaded">
        <div class="alert alert-v4t">
            <i class="fas fa-circle-notch fa-spin"></i> Loading courses...
        </div>
    </ng-container>

    <ng-container *ngIf="this.coursesLoaded && userCourses.length === 0">
        <div class="alert alert-v4t">
            <i class="fas fa-exclamation-triangle"></i> No courses for this user.
        </div>
    </ng-container>

    <ng-container *ngIf="this.coursesLoaded && userCourses.length > 0">
        <div class="course" *ngFor="let course of this.userCourses">
            <div class="courseTitle">{{ course.name }}</div>

            <button (click)="this.router.navigate(['/course/' + course.id])" class="btn btn-v4t-coloured">Exercises</button>
        </div>
    </ng-container>
</div>
